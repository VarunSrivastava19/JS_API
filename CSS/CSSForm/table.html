        <header>Registration Form</header>
        <section id = "form">

                    <p>DetailBox</p>
                    <!--Details-->
                    
                    <div id="form" class="detailType">
                        <p>DetailType</p>
                        <!--Labels like Name/EmpID etc-->
                    </div>
                </div>

                <div id="form" class="flex-child inputBox">
                    <p>inputBox</p>
                    <!--Inputs-->
                    <div id="form" class="input">

                        <!--Inputs, selected/grouped using labels in #detailType-->

                    </div>

                    <div id="form" class="submission">

                </div>

            </div>
