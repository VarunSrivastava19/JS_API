<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
        <link rel="stylesheet" type="text/css" href="./assign.css">
        
    </head>

    <body>
        <form id="registration">
            <label for="name">Enter Name: </label>
            <input id="name" type="text" placeholder="Enter name..." required><br>
            <label for="phn">Enter Number: </label>
            <input id="phn" type="tel" placeholder="Phone Number" required><br>
            <label for="email">Enter Email ID: </label>
            <input id="email" type="email" placeholder="Email@" required><br>

            <label for="username">Enter Number: </label>
            <input id="username" type="text" placeholder="Username" required><br>
            <label for="pwd">Enter Password: </label>
            <input id="pwd" type="password" required pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"><br>
            <label for="com-pwd">Confirm Password: </label>
            <input id="com-pwd" type="password" required pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"><br>
            <label for="payment">Select Payment Method: </label>
            <select id="payment" name="payment">
                <option value="card">Debit/Credit Card Discount 10%</option>
                <option value="net">Net Banking Discount 5%</option>
                <option value="upi">UPI/VPA Discount 5%</option>
            </select>

            <input type="submit" value="Submit">

        </form>
        <script src="./assign1.js"></script>
    </body>


</html>
